<div class="row">
    <div class="card col-sm-7 my-1 mx-4">
      
        <h2>Agregar Contacto</h2>
        <form #form="ngForm" (ngSubmit)="saveContact()">
          <div>
            <label for="name">Nombre:</label>
            <input #name="ngModel" [class.is-valid]="name.valid" [class.is-invalid]="!name.valid && !name.pristine" type="text" id="name" [(ngModel)]="nuevoContacto.name" class="form-control" name="name" required minlength="3">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              El nombre es invalido!
            </div>
          </div>
          
          <div>
            <label for="email">Correo:</label>
            <input #email="ngModel" [class.is-valid]="email.valid" [class.is-invalid]="!email.valid && !email.pristine" type="email" id="email"  [(ngModel)]="nuevoContacto.email" email  class="form-control"  name="email"required>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              El correo es invalido!
            </div>
          </div>
          
          <div>
            <label for="phone">Teléfono:</label>
            <input #phone="ngModel" [class.is-valid]="phone.valid" [class.is-invalid]="!phone.valid && !phone.pristine" type="tel" id="phone"  [(ngModel)]="nuevoContacto.phone"  class="form-control"  name="phone"   required>
            <div [hidden]="phone.valid || phone.pristine " class="alert alert-danger">
              El telefono es invalido
            </div>
          </div>
          
          <div>
            <label for="title">Título:</label>
            <select #title="ngModel" id="title" [(ngModel)]="nuevoContacto.title"  class="form-control" name="title">
              <option value="Sr.">Sr.</option>
              <option value="Sra.">Sra.</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <button [disabled]="!form.form.valid"  class="btn btn-success" type="submit">Guardar</button>
        </form>
    
</div>
